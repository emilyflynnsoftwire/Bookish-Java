<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--@thymesVar id="model" type="org.softwire.training.bookish.models.page.LoanPageModel"-->
<head>
    <title>Bookish - View Loan</title>

    <link rel="stylesheet" href="/styles/general.css"/>
    <link rel="stylesheet" href="/styles/navbar.css"/>
    <link rel="stylesheet" href="/styles/bootstrap.min.css"/>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>

<body>

<div th:replace="fragments/navbar :: navbar">
    <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>

<div class="container">
    <h2 th:text="'Loan ' + ${model.loan.id}"></h2>
    <div class="accordion" id="options">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                    <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Edit User Details
                    </button>
                </h2>
            </div>

            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#options">
                <div class="card-body">
                    <div class="form-group">
                        <label for="title">Book Title</label>
                        <input type="text" id="title" class="form-control" th:value="${model.loan.title}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="author">Book Author</label>
                        <input type="text" id="author" class="form-control" th:value="${model.loan.author}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="firstName">Borrower First Name</label>
                        <input type="tel" id="firstName" class="form-control" th:value="${model.loan.firstName}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="secondName">Borrower Second Name</label>
                        <input type="email" id="secondName" class="form-control" th:value="${model.loan.secondName}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="issueDate">Issue Date</label>
                        <input type="email" id="issueDate" class="form-control" th:value="${model.loan.issueDate}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="returnDate">Date Due for Return</label>
                        <input type="email" id="returnDate" class="form-control" th:value="${model.loan.returnDate}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="status">Loan Status</label>
                        <input type="email" id="status" class="form-control" th:value="${model.loan.status}" readonly>
                    </div>
                    <a role="button" class="btn btn-primary" th:href="'/loans/renew-loan/' + ${model.loan.id}">Renew loan</a>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
