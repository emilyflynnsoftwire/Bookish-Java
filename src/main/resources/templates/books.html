<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--@thymesVar id="model" type="org.softwire.training.bookish.models.page.AllBooksPageModel"-->
<head>
    <title>Bookish - Books</title>

    <link rel="stylesheet" href="/styles/general.css"/>
    <link rel="stylesheet" href="/styles/navbar.css"/>
    <link rel="stylesheet" href="/styles/bootstrap.min.css"/>
</head>

<body>

<div th:replace="fragments/navbar :: navbar">
    <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>

<div class="container">
    <h2>These are our books!</h2>
    <a class="btn btn-secondary" th:href="@{books/new-book}">Add a book</a>
    <div class="member-list">
        <div class="list-group">
            <a th:each="book : ${model.books}" th:href="${'/books/' + book.isbn}"
               class="list-group-item" th:text="${book.getTitle()}">
            </a>
        </div>
    </div>
</div>

</body>


</html>
