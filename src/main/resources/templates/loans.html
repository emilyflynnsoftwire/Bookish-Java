<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--@thymesVar id="model" type="org.softwire.training.bookish.models.page.AllLiveLoanPageModel"-->
<head>
    <title>Bookish - Loans</title>

    <link rel="stylesheet" href="/styles/general.css"/>
    <link rel="stylesheet" href="/styles/navbar.css"/>
    <link rel="stylesheet" href="/styles/bootstrap.min.css"/>
</head>

<body>

<div th:replace="fragments/navbar :: navbar">
    <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>

<div class="container">
    <h2 class="display-4">Active loans</h2>
    <hr>
    <a class="btn btn-success mb-3" th:href="@{loans/new-loan}">Set up a new loan</a>
    <div class="loan-list">
        <div class="list-group">
            <a class="list-group-item black-text" th:each="loan : ${model.loans}" th:href="'/loans/' + ${loan.id}">
                <div class="row">
                    <div class="col-sm-1 align-middle" th:text="${loan.id}"></div>
                    <div class="col-sm-11">
                        <div class="h4" th:text="${loan.title}"></div>
                        <div th:text="${loan.firstName} + ' ' + ${loan.secondName}"></div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

</body>


</html>
