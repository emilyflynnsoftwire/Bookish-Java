<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Bookish - New Loan</title>

    <link rel="stylesheet" href="/styles/general.css"/>
    <link rel="stylesheet" href="/styles/navbar.css"/>
    <link rel="stylesheet" href="/styles/bootstrap.min.css"/>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>

<body>

<div th:replace="fragments/navbar :: navbar">
    <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>

<div class="container">
    <h2 class="display-4">Set up a new loan</h2>
    <hr>
    <form th:action="@{/loans/add-loan}" method="post" id="new-loan">
        <h3>Borrower Information</h3>
        <div class="form-group">
            <label for="memberId">Member ID</label>
            <input type="text" name="memberId" id="memberId" class="form-control">
        </div>
        <div class="row">
            <div class="form-group col-sm">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" class="form-control">
            </div>
            <div class="form-group col-sm">
                <label for="secondName">Second Name</label>
                <input type="text" name="secondName" id="secondName" class="form-control">
            </div>
        </div>
        <h3>Book Information</h3>
        <div class="form-group">
            <label for="isbn">Book ISBN</label>
            <input type="text" name="isbn" id="isbn" class="form-control">
        </div>
        <div class="row">
            <div class="form-group col-sm">
                <label for="title">Book Title</label>
                <input type="text" name="title" id="title" class="form-control">
            </div>
            <div class="form-group col-sm">
                <label for="author">Author(s)</label>
                <input type="text" name="author" id="author" class="form-control">
            </div>
        </div>
        <button type="submit" class="btn btn-success mt-2">Create loan</button>
    </form>
</div>
</body>
</html>
